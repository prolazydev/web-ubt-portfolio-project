    <!-- Log In FORM -->
    <h1 class="top-middle-content-text" style="text-align:center">Log In/Sign Up</h1>
    <div class="form-container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" id="register-btn" class="toggle-btn" 
                onclick="register()">Sign Up</button>
            </div>
            <div class="social-ico">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.expectmorearizona.org%2Fwp-content%2Fuploads%2F2016%2F11%2Ffacebook-png-icon-follow-us-facebook-1.png&f=1&nofb=1" alt="Facebook">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Ffree-social-icons%2F67%2Ftwitter_circle_color-512.png&f=1&nofb=1" alt="Twitter">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.foliomag.com%2Fwp-content%2Fuploads%2F2018%2F04%2Fgoogle-logo-icon-png-transparent-background.png&f=1&nofb=1" alt="Google">
            </div>
            <!-- Log In FORM -->
            <div id="error-form-message"></div>
            <form onsubmit="return validateLogin()" id="login" class="input-group" method="GET">
                <input type="text" id="usernameLogin" class="input-field" name="username" placeholder="Username">
                <input type="password" id="passwordLogin" class="input-field" name="password" placeholder="Enter Password">
                <div class="confirmation-wrapper">
                    <input type="checkbox" class="input-check-bock">
                    <span id="remember">Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <!-- Registration FORM -->
            <form onsubmit="return validateSignUp()" id="register" class="input-group">
                <input type="text" id="usernamesignup" class="input-field" placeholder="Username">
                <input type="email" id="emailsignup" class="input-field" placeholder="Email">
                <input type="password" id="passwordsignup" class="input-field" placeholder="Enter Password">
                <div class="confirmation-wrapper">
                    <input type="checkbox" class="input-check-bock">
                    <span id="remember">Agree to Terms and Conditions</span>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
