    <!-- Contact Us -->
    <h1 class="top-middle-content-text" style="text-align:center">Contact Us</h1>
    
    <div class="form-container">
        <div class="contact-box">
            <div class="button-box">
                <h2 id="contact-here">Contact Here!</h2>
            </div>
            <div class="social-ico">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.expectmorearizona.org%2Fwp-content%2Fuploads%2F2016%2F11%2Ffacebook-png-icon-follow-us-facebook-1.png&f=1&nofb=1" alt="Facebook">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Ffree-social-icons%2F67%2Ftwitter_circle_color-512.png&f=1&nofb=1" alt="Twitter">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.foliomag.com%2Fwp-content%2Fuploads%2F2018%2F04%2Fgoogle-logo-icon-png-transparent-background.png&f=1&nofb=1" alt="Google">
            </div>
            <!-- Contact Us FORM-->
            <div id="error-form-message"></div>
            <form onsubmit="return validateContactForm()" id="contact" class="input-group">
                <input type="text" id="contactName" class="input-field" name="username" placeholder="Name">
                <input type="email" id="contactEmail" class="input-field" name="email" placeholder="Email">
                <input type="text" id="contactTitle" class="input-field" name="title" placeholder="Title">
                <textarea id="contactMessage" class="form-control" rows="3" cols="50" id="message" 
                name="message" placeholder="Enter Message..." tabindex="4"></textarea>
                <button type="submit" class="submit-btn">Send Message!</button>
            </form>
        </div>
    </div>

</body>
